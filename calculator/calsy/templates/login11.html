<style>
    input{
        width: 100%;
        padding: 5px;
        margin: 5px;
        border-radius: 20px;
        border: solid rgba(0, 0, 0, 0.377) 1px;  
    }
    body{
        font-family: "Forum";
        background-color: rgba(219, 241, 252, 0.692);

<body>
    <div class="container" style="background-color: rgba(255, 255, 255, 0.678); border-radius: 10px;">
        <div class="row" style="
        margin-top: 13%; padding: 40px; text-align: center;">
            <div class="col-md-6">
                <div class="anima">
                    <img src="/media/signup-image.jpg" alt="dd">
                </div>
                <br>
                <div class="register">
                    <a href="#"><u><p style="font-size: large;">Create an account</p></u></a>
                </div>
            </div>
            <div class="col-md-6" style="background-color: rgba(132, 186, 248, 0.699); padding: 50px; border-radius: 10px;">
                <div class="row"><h2>Login</h2></div>
                <div class="row">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                </div>
                <div class="row">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br>
                </div>
                <div class="row">
                    <button class="btn btn-primary" onclick="validateForm()">Log in...</button>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function  validateForm(){
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        $.ajax({
            url: '/login/',
            type: 'POST',
            data:{
                "email": email,
                "password": password,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },

}
</script>
